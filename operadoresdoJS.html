    <!-- 5 ** 2 = 25 (O ** calcula a potência. No caso, 5 elevado a 2 ou 5 x 5) 
         5 + 2 = 7
         5 - 2 = 3
         5 * 2 = 10
         5 / 2 = 2.5
         5 % 2 = 1  Esse símbolo também calcula a divisão entre os números, trazendo o resto da divisão como   resultado
         var x = 5
         x += 5  Esse símbolo calcula o valor de x, que é 5, mais o número digitado, que no exemplo, é 5. Também funciona para outros operadores
         5 == '5'  Verifica se 5 é igual a 5. Os dois são iguais, independente dos tipos, number e string
         5 === '5' Verifica se 5 é igual a 5. Os dois são diferentes, pois o primeiro é do tipo number e o segundo é do tipo string

         Operadores Ternários (? e :)

         ? = verdadeiro
         : = falso

         var media = 5.5
         media >= 7 ? 'APROVADO' : 'REPROVADO'

         Para ser aprovado na disciplina de JavaScript o aluno precisa ter média maior ou igual a 7. No exemplo acima, se o aluno teve média maior ou igual a 7, o teste é verdadeiro, então deverá ser exibida a mensagem 'APROVADO'. Como a média do aluno foi 5.5, portanto menor do que 7, o teste é falso, devendo ser exibida a mensagem 'REPROVADO'
