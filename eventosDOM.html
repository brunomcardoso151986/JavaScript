<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            background: rgb(55, 167, 55);
            font: normal 20pt Arial;
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        //Dispara a lista de eventos abaixo na div de id "area"
        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)

        //Função que, ao clicar na div de id "area", irá exibir a mensagem "Clicou!"
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        //Função que, ao entrar com o cursor do mouse na div, exibe a mensagem "Entrou!"
        function entrar() {
            a.innerText = 'Entrou!'
        }

        //Função que, ao sair com o cursor do mouse na div, exibe a mensagem "Saiu!"
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
